<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Characters</title>
</head>
<body>
    <h1>Fallout Characters</h1>
    <ul>
        {% for character in characters %}
            <li><a href="{% url 'character_detail' slug=character.slug %}">{{ character.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
