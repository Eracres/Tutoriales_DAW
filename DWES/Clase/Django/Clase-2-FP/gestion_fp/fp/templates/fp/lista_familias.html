<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Familias Profesionales</title>
</head>
<body>
    <h1>Listado de Familias Profesionales</h1>
    <ul>
        {% for familia in familias %}
            <li><a href="{% url 'detalle_ciclo' familia.id %}">{{ familia.nombre }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
