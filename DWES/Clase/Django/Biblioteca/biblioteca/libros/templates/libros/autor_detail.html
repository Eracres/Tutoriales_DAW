<h1>{{autor.nombre}} {{autor.apellido}}</h1>
<img src="{{autor.foto.url}}" alt="{{autor.nombre}}">
<p>{{autor.biografia}}</p>
<p>{{autor.fecha_nacimiento}}</p>

{% if libros %}
    {% for libro in libros %}
        <a href="{% url 'LibroDetail' libro.slug %}"><h3>{{libro.titulo}}</h3></a>
    {% endfor %}

{% else %}
    <h2>Este autor no tiene libros</h2>
{% endif %}

<form action="{% url 'LibroForm' autor.slug %}">
    <button type="submit">Ir</button>
</form>
